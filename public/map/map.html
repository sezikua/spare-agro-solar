<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Карта</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #map {
      height: 500px;
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat: 49.0, lng: 32.0 },
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false,
      });

      const locations = [
        { title: "Дилерський центр, Київська область", address: "смт Глеваха, вул. Сулими, 11", lat: 50.24298, lng: 30.27668 },
        { title: "Дилерський центр, Сумська область", address: "вул. Київська 50, с. Сад, Сумський район, Сумська область", lat: 50.871772, lng: 34.725595 },
        { title: "Дилерський центр, Чернігівська область", address: "м. Ніжин, вул. Березанська, 159а", lat: 51.064299, lng: 31.906310 }
      ];

      const infoWindow = new google.maps.InfoWindow();

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map,
          title: loc.title,
          icon: {
            url: "tyre.png",
            scaledSize: new google.maps.Size(40, 40)
          }
        });

        marker.addListener("click", () => {
          const html = `<div style="min-width:220px;line-height:1.4">
            <strong>${loc.title}</strong><br/>
            <span>${loc.address}</span>
          </div>`;
          infoWindow.setContent(html);
          infoWindow.open(map, marker);
        });
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUn4F7L4VQRajB9vFQyVSbfGOyAOKXn4w&callback=initMap" async defer></script>
</body>
</html>
